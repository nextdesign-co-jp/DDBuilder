explanation.line1=<html>Operation example
explanation.line2=<br>1. Input items (1) (3) (4) . Follow each example.
explanation.line3=<br>2. Click the [Create / Update] button.
explanation.line4=<br>3. A Web application will be created in the output location(1). [e.g.]C:\\MyWebApplications\\app1
explanation.line5=<br>4. The content of the created Web application folder is configured as an Eclipse project.
explanation.line6=<br>5. Using Eclispe, import it as an [Existing Projects into Workspace]. In the second and subsequent case, Refresh.
explanation.line7=<br>6. Check the behavior of the domain model in Eclipse. As necessary, and return to 2.
explanation.line8=<br>\u203b Imported projects can be [Run on Server] or [Debug on Server] on Eclipse.
explanation.line9=<br>\u203b At step 1, if the web appliction already exists, the contents are overwritten and updated based on the current domain classes.
explanation.line10=</html>

